<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1>Cadastro de Desenvolvedores</h1>
        <p>Informe seus dados</p>
    </div>
    <form>
        <fieldset>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
    </fieldset>
        <div>
             <label for="email">E-mail</label>
             <input type="email" name="email" id="email" required>
        </div>

         <div>
             <label for="devweb">De qual lado da aplicação você desenvolve?</label>   
             <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
             </label>
             <label>
                <input type="radio" name="devweb" value="backend">Back-end
             </label>
             <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
             </label>
         </div>

         <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
         </div>

         <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza:</label>
                <input type="checkbox" id="t1" name="t1" value="HTML">
                    <label for="t1">HTML</label>
                <input type="checkbox" id="t2" name="t2" value="CSS">
                    <label for="t2">CSS</label>
                <input type="checkbox" id="t3" name="t3" value="JavaScript">
                    <label for="t3">JavaScript</label>
                <input type="checkbox" id="t4" name="t4" value="PHP">
                    <label for="t4">PHP</label>
                <input type="checkbox" id="t5" name="t5" value="C#">
                    <label for="t5">C#</label>
            </div>
         </fieldset>

         <div>
            <br>
            <label for="experiencia">Conte um pouco da sua experiência:</label>
            <textarea id="experiencia" name="experiencia" row="6" style="width: 26em;"></textarea>
         </div>

         <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
